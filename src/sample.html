        <script>
            const endDate = new Date('2024-07-02T00:00:00');


            function updateCountdown() {
                const now = new Date();
                const timeDifference = endDate - now;


                if (timeDifference <= 0) {
                    document.getElementById('countdown').innerText = 'Время истекло';
                    clearInterval(intervalId);
                    return;
                }

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('countdown').innerHTML =
                    `<div class ="countdown__inner"> <span class="number">${days}</span><span class="text">дней</span> 
    </div>
    <div class ="countdown__inner"><span class="number">${hours}</span><span class="text">часов</span> 
    </div>
    <div class ="countdown__inner"><span class="number">${minutes}</span><span class="text">минут</span></div>`;
            }

            const intervalId = setInterval(updateCountdown, 1000);

            updateCountdown();
        </script>
